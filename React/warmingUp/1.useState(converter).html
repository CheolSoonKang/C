<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Converter</title>
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.production.min.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            const { useState } = React;
            const MinutesToHours = () => {
                const [minutes, setMinutes] = useState(0);
                const [flipped, setFlipped] = useState(false);

                const onChange = (event) => {
                    setMinutes(event.target.value);
                };
                const onReset = () => {
                    setMinutes(0);
                };
                const onFlip = () => {
                    setFlipped((current) => !current);
                };
                return (
                    <div>
                        <h1>Minutes & Hours</h1>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value={flipped ? minutes * 60 : minutes}
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                        <br />
                        <label htmlFor="hours">Hours</label>
                        <input
                            value={
                                !flipped ? Math.round(minutes / 60) : minutes
                            }
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            onChange={onChange}
                            disabled={!flipped}
                        />
                        <br />
                        <button onClick={onReset}>reset</button>
                        <button onClick={onFlip}>
                            {flipped ? 'TurnBack' : 'Flip'}
                        </button>
                    </div>
                );
            };
            const KmToMiles = () => {
                const [kiloMeter, setKiloMeter] = useState(0);
                const [flipped, setFlipped] = useState(false);

                const onChange = (event) => {
                    setKiloMeter(event.target.value);
                };
                const onReset = () => {
                    setKiloMeter(0);
                };
                const onFlip = () => {
                    setFlipped((current) => !current);
                };
                return (
                    <div>
                        <h1>KiloMeter & Miles</h1>
                        <label htmlFor="kiloMeter">KiloMeter</label>
                        <input
                            value={flipped ? kiloMeter * 1.61 : kiloMeter}
                            id="kiloMeter"
                            placeholder="Kilometer"
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                        <br />
                        <label htmlFor="Miles">Miles</label>
                        <input
                            value={!flipped ? kiloMeter * 0.621 : kiloMeter}
                            id="Miles"
                            placeholder="Miles"
                            type="number"
                            onChange={onChange}
                            disabled={!flipped}
                        />
                        <br />
                        <button onClick={onReset}>reset</button>
                        <button onClick={onFlip}>
                            {flipped ? 'TurnBack' : 'Flip'}
                        </button>
                    </div>
                );
            };
            const App = () => {
                const [index, setIndex] = useState('0');
                const onSelect = (event) => {
                    console.log(event.target.value);
                    setIndex(event.target.value);
                };

                return (
                    <div>
                        <select value={index} onChange={onSelect}>
                            <option value="0">Minute & Hours</option>
                            <option value="1">KiloMeter & Miles</option>
                        </select>
                        <hr />
                        {index === '0' ? <MinutesToHours /> : null}
                        {index === '1' ? <KmToMiles /> : null}
                    </div>
                );
            };
            const app = document.getElementById('app');
            ReactDOM.render(<App />, app);
        </script>
    </body>
</html>
